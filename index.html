<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- Firebase Setup ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- Elements ---
    const createChatButton = document.getElementById("create-chat-button");
    const createChatModal = document.getElementById("create-chat-modal");
    const cancelCreateChatButton = document.getElementById("cancel-create-chat");
    const createChatForm = document.getElementById("create-chat-form");
    const groupChatNameInput = document.getElementById("group-chat-name");

    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const messagesDiv = document.getElementById("messages");

    let currentUser = null;
    let currentChatId = null;
    let unsubscribeMessages = null;

    // --- Auth State ---
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        console.log("Signed in as:", user.displayName);
      } else {
        console.log("Not signed in");
      }
    });

    // --- Switch Chat ---
    function switchChat(chatId, chatName) {
      currentChatId = chatId;
      messagesDiv.innerHTML = "";
      if (unsubscribeMessages) unsubscribeMessages();

      const messagesRef = collection(db, `chats/${chatId}/messages`);
      const q = query(messagesRef, orderBy("createdAt", "asc"));
      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.textContent = msg.sender + ": " + msg.text;
          messagesDiv.appendChild(div);
        });
      });
    }

    // --- Send Message ---
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser || !currentChatId) return;

      const messagesRef = collection(db, `chats/${currentChatId}/messages`);
      await addDoc(messagesRef, {
        text: messageInput.value,
        sender: currentUser.displayName,
        createdAt: serverTimestamp(),
      });
      messageInput.value = "";
    });

    // --- FIX: Create Chat Modal Handling ---
    createChatButton.addEventListener("click", () => {
      createChatModal.classList.remove("hidden");
    });

    cancelCreateChatButton.addEventListener("click", () => {
      createChatModal.classList.add("hidden");
    });

    createChatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!currentUser) {
        alert("You must be signed in to create a chat.");
        return;
      }

      try {
        const chatsCollectionRef = collection(db, "chats");
        const newChatDoc = await addDoc(chatsCollectionRef, {
          name: groupChatNameInput.value.trim() || "New Chat",
          members: [currentUser.uid],
          createdAt: serverTimestamp(),
        });

        alert("Chat created successfully.");
        createChatModal.classList.add("hidden");
        createChatForm.reset();

        // Switch to the new chat immediately
        switchChat(newChatDoc.id, groupChatNameInput.value.trim() || "New Chat");

      } catch (error) {
        console.error("Error creating chat:", error);
        alert("Failed to create chat. Please try again.");
      }
    });
  </script>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <button id="create-chat-button">+ New Chat</button>
  </div>

  <!-- Messages Panel -->
  <div id="chat">
    <div id="messages"></div>
    <form id="message-form">
      <input id="message-input" type="text" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Create Chat Modal -->
  <div id="create-chat-modal" class="hidden">
    <form id="create-chat-form">
      <input id="group-chat-name" type="text" placeholder="Chat Name"/>
      <button type="submit">Create</button>
      <button type="button" id="cancel-create-chat">Cancel</button>
    </form>
  </div>
</body>
</html>
