<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN for visual elements -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <!-- Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">

  <!-- Main container -->
  <div class="flex flex-col h-screen bg-gray-900 text-gray-100 font-inter">
    <!-- Header -->
    <div class="bg-gray-800 p-4 border-b border-gray-700 flex items-center justify-between">
      <div class="flex items-center">
        <!-- MessageSquareIcon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-indigo-400 mr-2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V3a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        <h1 class="text-xl font-bold">Simple Chat App</h1>
      </div>
      <div id="user-id-display" class="text-xs text-gray-500 rounded-full px-3 py-1 bg-gray-700">
        User ID: Connecting...
      </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <div class="bg-gray-800 w-64 flex-shrink-0 border-r border-gray-700 md:block hidden">
        <div class="p-4">
          <h2 class="text-md font-semibold text-gray-400 mb-2">Channels</h2>
          <div class="rounded-lg bg-gray-700 p-2 flex items-center cursor-pointer transition-colors duration-200 hover:bg-gray-600">
            <!-- HashIcon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-gray-400 mr-2"><line x1="4" x2="20" y1="9" y2="9"></line><line x1="4" x2="20" y1="15" y2="15"></line><line x1="10" x2="14" y1="3" y2="21"></line><line x1="10" x2="14" y1="3" y2="21"></line></svg>
            <span class="text-sm">general</span>
          </div>
        </div>
        <div class="p-4 border-t border-gray-700">
          <h2 class="text-md font-semibold text-gray-400 mb-2">Users</h2>
          <div class="rounded-lg p-2 flex items-center">
            <!-- UserIcon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-gray-400 mr-2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span id="current-user-display" class="text-sm">Connecting...</span>
          </div>
          <button id="sign-out-button" class="mt-4 w-full px-4 py-2 bg-red-600 text-white rounded-lg font-semibold transition-colors duration-200 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            Sign Out
          </button>
        </div>
      </div>

      <!-- Main Chat Content -->
      <div class="flex-1 flex flex-col">
        <!-- Messages Area -->
        <div id="messages-container" class="flex-1 p-4 overflow-y-auto space-y-4">
          <!-- Messages will be rendered here by JavaScript -->
        </div>

        <!-- Typing status display -->
        <div id="typing-status" class="p-2 text-sm text-gray-400 bg-gray-800 border-t border-gray-700"></div>

        <!-- Message Input Form -->
        <form id="message-form" class="p-4 border-t border-gray-700 bg-gray-800">
          <div class="flex items-center space-x-2">
            <input
              id="message-input"
              type="text"
              placeholder="Message #general"
              class="flex-1 p-3 text-sm rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200"
              disabled
            />
            <button
              type="submit"
              class="px-4 py-3 bg-indigo-500 text-white rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for authentication -->
  <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-gray-700 w-full max-w-sm">
      <h2 id="auth-title" class="text-xl font-bold text-white mb-4">Create Account</h2>
      <form id="auth-form">
        <div id="username-field" class="mb-4">
          <input
            type="text"
            id="auth-username-input"
            placeholder="Username"
            class="w-full p-3 text-sm rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="email"
            id="auth-email-input"
            placeholder="Email"
            class="w-full p-3 text-sm rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200"
            required
          />
        </div>
        <div class="mb-6">
          <input
            type="password"
            id="auth-password-input"
            placeholder="Password"
            class="w-full p-3 text-sm rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200"
            required
          />
        </div>
        <button
          type="submit"
          id="auth-submit-button"
          class="w-full px-4 py-3 bg-indigo-500 text-white rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          Sign Up
        </button>
      </form>
      <div class="text-center mt-4">
        <button id="toggle-auth-mode" class="text-sm text-indigo-400 hover:underline">Already have an account? Sign In</button>
      </div>
    </div>
  </div>

  <!-- Custom message box for errors -->
  <div id="message-box" class="hidden fixed bottom-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-lg z-50">
    <p id="message-text"></p>
  </div>

  <!-- Firebase CDN links -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, setDoc, doc, serverTimestamp, query, orderBy, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Global variables from the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBGos4EjPNou4fnArQ4aAXNizNoe9nw-QE",
      authDomain: "main-chat-app-5e845.firebaseapp.com",
      databaseURL: "https://main-chat-app-5e845-default-rtdb.firebaseio.com",
      projectId: "main-chat-app-5e845",
      storageBucket: "main-chat-app-5e845.firebasestorage.app",
      messagingSenderId: "663520599356",
      appId: "1:663520599356:web:85ba7c1d8fb2bb2394d239"
    };

    // Firebase Initialization
    let app, auth, db;
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
    } catch (error) {
      showMessage("Failed to initialize Firebase. Check your console for details.");
      console.error("Firebase initialization failed:", error);
    }

    // DOM elements
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const messagesContainer = document.getElementById('messages-container');
    const userIdDisplay = document.getElementById('user-id-display');
    const currentUserDisplay = document.getElementById('current-user-display');
    const authModal = document.getElementById('auth-modal');
    const authForm = document.getElementById('auth-form');
    const authTitle = document.getElementById('auth-title');
    const authEmailInput = document.getElementById('auth-email-input');
    const authPasswordInput = document.getElementById('auth-password-input');
    const authUsernameInput = document.getElementById('auth-username-input');
    const authSubmitButton = document.getElementById('auth-submit-button');
    const usernameField = document.getElementById('username-field');
    const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
    const typingStatusDisplay = document.getElementById('typing-status');
    const sendButton = messageForm.querySelector('button[type="submit"]');
    const signOutButton = document.getElementById('sign-out-button');
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');

    let currentUser = null;
    let authMode = 'signup'; // 'signup' or 'signin'
    let isTypingTimeout = null;

    // Show a custom message box
    function showMessage(msg) {
        messageText.textContent = msg;
        messageBox.classList.remove('hidden');
        setTimeout(() => {
            messageBox.classList.add('hidden');
        }, 5000); // Hide after 5 seconds
    }

    // Function to enable/disable message input and send button
    const setChatEnabled = (enabled) => {
      messageInput.disabled = !enabled;
      sendButton.disabled = !enabled;
      if (enabled) {
        messageInput.placeholder = "Message #general";
      } else {
        messageInput.placeholder = "Please sign in to chat...";
      }
    };
    
    // Function to render messages to the DOM
    const renderMessages = (messages) => {
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.className = "flex items-start";
        
        const avatarChar = msg.user ? msg.user.charAt(0).toUpperCase() : 'U';
        const timestamp = msg.timestamp?.toDate().toLocaleString() || "Sending...";
        
        const isSelf = currentUser && msg.userId === currentUser.uid;
        const messageContainerClass = isSelf ? "flex-row-reverse" : "";
        const messageBubbleClass = isSelf ? "bg-indigo-600 text-white" : "bg-gray-700 text-gray-300";
        const messageAvatarClass = isSelf ? "bg-indigo-500" : "bg-gray-500";
        const messageMarginClass = isSelf ? "ml-3 mr-3 max-w-3/4" : "ml-3 mr-3 max-w-3/4";
        
        messageElement.innerHTML = `
          <div class="flex ${messageContainerClass} items-start w-full">
            <div class="flex-shrink-0 w-8 h-8 rounded-full ${messageAvatarClass} flex items-center justify-center text-sm font-bold">
              ${avatarChar}
            </div>
            <div class="${messageMarginClass} flex flex-col ${isSelf ? "items-end" : "items-start"}">
              <div class="flex items-baseline ${isSelf ? "flex-row-reverse" : ""}">
                <span class="font-semibold text-white">${msg.user}</span>
                <span class="ml-2 mr-2 text-xs text-gray-500">${timestamp}</span>
              </div>
              <p class="text-sm rounded-xl px-3 py-2 ${messageBubbleClass} break-words mt-1">${msg.text}</p>
            </div>
          </div>
        `;
        messagesContainer.appendChild(messageElement);
      });
      // Scroll to the bottom of the chat container
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };
    
    // Function to update the typing status in Firestore
    const updateTypingStatus = async (isTyping) => {
      if (!currentUser || !currentUser.displayName) return;
      try {
        await setDoc(doc(db, `artifacts/${appId}/public/data/typing_status`, currentUser.uid), {
          user: currentUser.displayName,
          isTyping: isTyping,
          timestamp: serverTimestamp()
        });
      } catch (error) {
        console.error("Error updating typing status:", error);
      }
    };
    
    // Function to render other users' typing status
    const renderTypingStatus = (typingUsers) => {
      const otherTypingUsers = typingUsers.filter(u => u.id !== (currentUser ? currentUser.uid : null));
      if (otherTypingUsers.length > 0) {
        const names = otherTypingUsers.map(u => u.user).join(', ');
        typingStatusDisplay.textContent = `${names} is typing...`;
        typingStatusDisplay.style.display = 'block';
      } else {
        typingStatusDisplay.style.display = 'none';
      }
    };
    
    // Main logic when the window loads
    window.onload = function() {
      if (!auth || !db) return; // Exit if Firebase is not initialized
      
      // Listen for authentication state changes
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          console.log("User authenticated with UID:", user.uid);
          userIdDisplay.textContent = `User ID: ${user.uid}`;
          currentUserDisplay.textContent = `You (${user.displayName || 'guest'})`;
          authModal.classList.add('hidden');
          setChatEnabled(true);
          setupFirestoreListeners();
        } else {
          console.log("User is not authenticated.");
          userIdDisplay.textContent = `User ID: Not Signed In`;
          currentUserDisplay.textContent = `Not Signed In`;
          authModal.classList.remove('hidden');
          setChatEnabled(false);
        }
      });
      
      // Cleanup typing status on window unload
      window.addEventListener('beforeunload', () => {
        if (currentUser) {
          deleteDoc(doc(db, `artifacts/${appId}/public/data/typing_status`, currentUser.uid));
        }
      });

      // Function to set up the Firestore real-time listeners
      const setupFirestoreListeners = () => {
        // Messages listener
        const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);
        const qMessages = query(messagesCollectionRef, orderBy('timestamp'));

        onSnapshot(qMessages, (querySnapshot) => {
          const fetchedMessages = [];
          querySnapshot.forEach((doc) => {
            fetchedMessages.push({ id: doc.id, ...doc.data() });
          });
          renderMessages(fetchedMessages);
          console.log("Fetched messages:", fetchedMessages);
        }, (error) => {
          console.error("Error fetching messages:", error);
          showMessage("Failed to load messages. Check your internet connection.");
        });
        
        // Typing status listener
        const typingStatusCollectionRef = collection(db, `artifacts/${appId}/public/data/typing_status`);
        onSnapshot(typingStatusCollectionRef, (querySnapshot) => {
          const typingUsers = [];
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.isTyping && data.user) {
              typingUsers.push({ id: doc.id, user: data.user });
            }
          });
          renderTypingStatus(typingUsers);
        }, (error) => {
          console.error("Error fetching typing status:", error);
        });
      };

      // Handle message form submission
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();

        if (messageText === '' || !currentUser || !currentUser.displayName) {
          console.log("Message is empty, user is not authenticated, or username is not set.");
          return;
        }

        try {
          await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), {
            text: messageText,
            userId: currentUser.uid,
            user: currentUser.displayName,
            timestamp: serverTimestamp()
          });
          messageInput.value = ''; // Clear the input field
          await updateTypingStatus(false);
        } catch (error) {
          console.error("Error adding message:", error);
          showMessage("Failed to send message. Please try again.");
        }
      });
      
      // Handle typing status updates
      messageInput.addEventListener('keydown', () => {
        clearTimeout(isTypingTimeout);
        updateTypingStatus(true);
      });
      
      messageInput.addEventListener('keyup', () => {
        clearTimeout(isTypingTimeout);
        isTypingTimeout = setTimeout(() => {
          updateTypingStatus(false);
        }, 3000); // 3-second debounce
      });

      // Handle sign out
      signOutButton.addEventListener('click', async () => {
        try {
          await signOut(auth);
          console.log("User signed out.");
        } catch (error) {
          console.error("Error signing out:", error);
          showMessage("Failed to sign out. Please try again.");
        }
      });
      
      // Handle auth form submission
      authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = authEmailInput.value;
        const password = authPasswordInput.value;
        const username = authUsernameInput.value;

        try {
          if (authMode === 'signup') {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            await updateProfile(userCredential.user, { displayName: username });
            showMessage("Account created successfully!");
          } else {
            await signInWithEmailAndPassword(auth, email, password);
            showMessage("Signed in successfully!");
          }
        } catch (error) {
          console.error("Authentication error:", error);
          showMessage(`Authentication failed: ${error.message}`);
        }
      });

      // Toggle between sign up and sign in modes
      toggleAuthModeButton.addEventListener('click', () => {
        if (authMode === 'signup') {
          authMode = 'signin';
          authTitle.textContent = 'Sign In';
          authSubmitButton.textContent = 'Sign In';
          usernameField.classList.add('hidden');
          toggleAuthModeButton.textContent = 'Need an account? Sign Up';
        } else {
          authMode = 'signup';
          authTitle.textContent = 'Create Account';
          authSubmitButton.textContent = 'Sign Up';
          usernameField.classList.remove('hidden');
          toggleAuthModeButton.textContent = 'Already have an account? Sign In';
        }
      });
    };
  </script>
</body>
</html>
