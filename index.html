<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN for visual elements -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <!-- Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">

  <!-- Main container -->
  <div class="flex flex-col h-screen bg-gray-900 text-gray-100 font-inter">
    <!-- Header -->
    <div class="bg-gray-800 p-4 border-b border-gray-700 flex items-center justify-between">
      <div class="flex items-center">
        <!-- MessageSquareIcon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-indigo-400 mr-2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V3a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        <h1 class="text-xl font-bold">Simple Chat App</h1>
      </div>
      <div id="user-id-display" class="text-xs text-gray-500 rounded-full px-3 py-1 bg-gray-700">
        User ID: Loading...
      </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <div class="bg-gray-800 w-64 flex-shrink-0 border-r border-gray-700 md:block hidden">
        <div class="p-4">
          <h2 class="text-md font-semibold text-gray-400 mb-2">Channels</h2>
          <div class="rounded-lg bg-gray-700 p-2 flex items-center cursor-pointer transition-colors duration-200 hover:bg-gray-600">
            <!-- HashIcon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-gray-400 mr-2"><line x1="4" x2="20" y1="9" y2="9"></line><line x1="4" x2="20" y1="15" y2="15"></line><line x1="10" x2="14" y1="3" y2="21"></line><line x1="10" x2="14" y1="3" y2="21"></line></svg>
            <span class="text-sm">general</span>
          </div>
        </div>
        <div class="p-4 border-t border-gray-700">
          <h2 class="text-md font-semibold text-gray-400 mb-2">Users</h2>
          <div class="rounded-lg p-2 flex items-center">
            <!-- UserIcon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-gray-400 mr-2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span id="current-user-display" class="text-sm">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Main Chat Content -->
      <div class="flex-1 flex flex-col">
        <!-- Messages Area -->
        <div id="messages-container" class="flex-1 p-4 overflow-y-auto space-y-4">
          <!-- Messages will be rendered here by JavaScript -->
        </div>

        <!-- Message Input Form -->
        <form id="message-form" class="p-4 border-t border-gray-700 bg-gray-800">
          <div class="flex items-center space-x-2">
            <input
              id="message-input"
              type="text"
              placeholder="Message #general"
              class="flex-1 p-3 text-sm rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200"
            />
            <button
              type="submit"
              class="px-4 py-3 bg-indigo-500 text-white rounded-lg font-semibold transition-colors duration-200 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase CDN links -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables from the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

    // Firebase Initialization
    let app, auth, db;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
    } catch (error) {
      console.error("Firebase initialization failed:", error);
    }

    // DOM elements
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const messagesContainer = document.getElementById('messages-container');
    const userIdDisplay = document.getElementById('user-id-display');
    const currentUserDisplay = document.getElementById('current-user-display');

    let currentUser = null;
    let isAuthReady = false;

    // Function to render messages to the DOM
    const renderMessages = (messages) => {
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.className = "flex items-start";
        
        const avatarChar = msg.user.charAt(0).toUpperCase();
        const timestamp = msg.timestamp?.toDate().toLocaleString() || "Sending...";

        messageElement.innerHTML = `
          <div class="flex-shrink-0 w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-sm font-bold">
            ${avatarChar}
          </div>
          <div class="ml-3">
            <div class="flex items-baseline">
              <span class="font-semibold text-white">${msg.user}</span>
              <span class="ml-2 text-xs text-gray-500">${timestamp}</span>
            </div>
            <p class="text-sm text-gray-300">${msg.text}</p>
          </div>
        `;
        messagesContainer.appendChild(messageElement);
      });
      // Scroll to the bottom of the chat container
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    // Main logic when the window loads
    window.onload = function() {
      if (!auth || !db) {
        console.error("Firebase services are not initialized. Cannot proceed.");
        return;
      }

      // Sign in the user
      const signInUser = async () => {
        try {
          if (initialAuthToken) {
            await signInWithCustomToken(auth, initialAuthToken);
          } else {
            await signInAnonymously(auth);
          }
        } catch (error) {
          console.error("Authentication failed:", error);
        }
      };

      signInUser();

      // Set up authentication state listener
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        isAuthReady = true;

        if (user) {
          console.log("User authenticated with UID:", user.uid);
          userIdDisplay.textContent = `User ID: ${user.uid}`;
          currentUserDisplay.textContent = `You (${user.email || 'guest'})`;
          setupFirestoreListener(); // Call listener after auth is ready
        } else {
          console.log("User is not authenticated.");
          userIdDisplay.textContent = `User ID: Not Signed In`;
          currentUserDisplay.textContent = `Not Signed In`;
        }
      });

      // Function to set up the Firestore real-time listener
      const setupFirestoreListener = () => {
        const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);
        const q = query(messagesCollectionRef, orderBy('timestamp'));

        onSnapshot(q, (querySnapshot) => {
          const fetchedMessages = [];
          querySnapshot.forEach((doc) => {
            fetchedMessages.push({ id: doc.id, ...doc.data() });
          });
          renderMessages(fetchedMessages);
          console.log("Fetched messages:", fetchedMessages);
        }, (error) => {
          console.error("Error fetching messages:", error);
        });
      };

      // Handle message form submission
      messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();

        if (messageText === '' || !currentUser) {
          console.log("Message is empty or user is not authenticated.");
          return;
        }

        try {
          await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), {
            text: messageText,
            userId: currentUser.uid,
            user: currentUser.email || `user-${currentUser.uid.substring(0, 5)}`,
            timestamp: serverTimestamp()
          });
          messageInput.value = ''; // Clear the input field
        } catch (error) {
          console.error("Error adding message:", error);
        }
      });
    };
  </script>
</body>
</html>
